language: python
python:
    - "3.6"

services:
    - docker

install:
    - pip install flake8
    - docker build . -t baselines-test

script:
    - flake8 --select=F,E999 baselines/common baselines/trpo_mpi baselines/ppo2 baselines/a2c baselines/deepq baselines/acer
    - docker run baselines-test pytest -v .
